<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerConnect - Redirecting...</title>
    <script>
        // GitHub Pages SPA routing fix
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // GitHub Pages Project Pages için segmentCount = 1
        // https://username.github.io/GamerConnect/ için
        var segmentCount = 1;

        var l = window.location;
        var pathSegments = l.pathname.split('/').filter(Boolean);
        
        // Eğer path /GamerConnect ile başlıyorsa
        if (pathSegments[0] === 'GamerConnect') {
            var redirectPath = '/GamerConnect/?/' + pathSegments.slice(1).join('/').replace(/&/g, '~and~');
        } else {
            // Root'tan erişiliyorsa
            var redirectPath = '/GamerConnect/?/' + pathSegments.join('/').replace(/&/g, '~and~');
        }
        
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            redirectPath +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    <noscript>
        <p>Redirecting...</p>
        <script>
            // Fallback for browsers without JavaScript
            window.location.replace('/GamerConnect/');
        </script>
    </noscript>
</body>
</html>
