<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gamer Hub Rehberler - Oyun taktikleri, build rehberleri, karakter dizilimleri">
    <title>Rehberler - Gamer Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-gamepad"></i>
                <span>Gamer Hub</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Ana Sayfa</a></li>
                <li><a href="lobby.html" class="nav-link">Lobi & Forum</a></li>
                <li><a href="guides.html" class="nav-link active">Rehberler</a></li>
                <li><a href="news.html" class="nav-link">Haberler</a></li>
                <li><a href="stats.html" class="nav-link">İstatistikler</a></li>
            </ul>
            <div class="nav-actions">
                <button class="btn-primary" id="loginBtn">
                    <i class="fas fa-user"></i> Giriş Yap
                </button>
            </div>
        </div>
    </nav>

    <div class="page-container" style="margin-top: 80px; padding: 40px 20px;">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-book"></i> Rehberler & Build'ler</h1>
                <p>Topluluk tarafından hazırlanmış taktik rehberleri ve karakter dizilimleri</p>
            </div>

            <div class="guides-layout">
                <aside class="sidebar-left">
                    <div class="ad-banner neon-border" style="height: 250px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <div class="ad-content">
                            <span class="ad-label">Reklam</span>
                            <p>250x250 Reklam</p>
                        </div>
                    </div>
                </aside>

                <main class="guides-main">
                    <div class="filter-section">
                        <select id="gameFilter" onchange="filterGuides()">
                            <option value="all">Tüm Oyunlar</option>
                            <option value="valorant">Valorant</option>
                            <option value="cs2">CS2</option>
                            <option value="lol">League of Legends</option>
                            <option value="eafc">EAFC</option>
                        </select>
                        <select id="typeFilter" onchange="filterGuides()">
                            <option value="all">Tüm Türler</option>
                            <option value="build">Build</option>
                            <option value="strategy">Strateji</option>
                            <option value="tactics">Taktik</option>
                        </select>
                    </div>

                    <div class="guides-grid" id="guidesGrid">
                        <!-- Guides will be loaded here -->
                    </div>
                </main>

                <aside class="sidebar-right">
                    <div class="ad-banner neon-border" style="height: 250px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <div class="ad-content">
                            <span class="ad-label">Reklam</span>
                            <p>250x250 Reklam</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="guides.js"></script>
</body>
</html>
